{% extends 'base.html' %}
{% load static %}

{% block title %}Создать курс{% endblock %}

{% block content %}
<div class="container">
  <div class="course-card">
    <h2 style="margin-bottom: 20px;">Создание нового курса</h2>

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        {{ form.title.label_tag }}
        {{ form.title }}
      </div>

      <div class="form-group">
        {{ form.description.label_tag }}
        {{ form.description }}
      </div>

      <button type="submit" class="btn-link btn-success">Сохранить курс</button>
    </form>
  </div>
</div>
{% endblock %}
