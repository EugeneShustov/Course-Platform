{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container">
  <div class="course-card" style="max-width: 500px; margin: 0 auto;">
    <h2 style="margin-bottom: 20px;">Создать аккаунт</h2>

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>

      <div class="form-group">
        {{ form.password1.label_tag }}
        {{ form.password1 }}
      </div>

      <div class="form-group">
        {{ form.password2.label_tag }}
        {{ form.password2 }}
      </div>

      <button type="submit" class="btn-link btn-success" style="margin-top: 10px;">Зарегистрироваться</button>
    </form>
  </div>
</div>
{% endblock %}
