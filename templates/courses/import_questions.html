{% extends 'base.html' %}
{% block title %}Импорт вопросов{% endblock %}

{% block content %}
  <h2>Импорт вопросов для теста "{{ quiz.title }}"</h2>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-link btn-success">Импортировать</button>
  </form>
{% endblock %}
